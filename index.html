<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Камера</title>

  <!-- Стабільні CDN -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: manipulation;
      font-family: Arial, sans-serif;
      background: #000;
    }

    a-scene {
      width: 100% !important;
      height: 100% !important;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #scanText {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #FFD700;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 6px #000;
      z-index: 10;
      text-align: center;
      width: 90%;
      pointer-events: none;
    }

    #smartLessaBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff0044;
      color: white;
      padding: 14px 24px;
      border-radius: 30px;
      font-size: 1.1em;
      font-weight: bold;
      text-decoration: none;
      z-index: 10;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    #smartLessaBtn:hover,
    #smartLessaBtn:active {
      background: #cc0036;
    }
  </style>
</head>
<body>

  <!-- Інструкція -->
  <div id="scanText">Наведи на зображення</div>

  <!-- AR Сцена -->
  <a-scene 
    arjs="sourceType: webcam;
          detectionMode: mono;
          trackingMethod: best;
          debugUIEnabled: false;">
    
    <a-marker id="marker" type="pattern" url="marker.patt">
      <a-video 
        id="arVideo" 
        src="ar-video.mp4" 
        position="0 0 0" 
        rotation="-90 0 0"
        width="1.77"
        height="1"
        preload="auto">
      </a-video>
    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Посилання -->
  <a href="https://youtube.com/playlist?list=PL6UDFwT9TzFxsVdFiEBsQ9yFpcYRPOpfO&si=IyXv1SkdPyvhcW7Z" 
     id="smartLessaBtn" target="_blank">@SmartLessa</a>

  <script>
    const marker = document.getElementById('marker');
    const instructionText = document.getElementById('scanText');
    const arVideo = document.getElementById('arVideo');

    // Перевірка підтримки WebRTC
    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
      console.error('Ваш браузер не підтримує WebRTC. AR-функціонал недоступний.');
      instructionText.textContent = 'AR не підтримується вашим пристроєм.';
    }

    // Встановлюємо пропорції відео після завантаження метаданих
    arVideo.addEventListener('loadedmetadata', () => {
      if (arVideo.videoWidth && arVideo.videoHeight) {
        const aspect = arVideo.videoWidth / arVideo.videoHeight;
        arVideo.setAttribute('width', aspect);
        arVideo.setAttribute('height', 1);
      } else {
        console.error('Не вдалося отримати метадані відео.');
      }
    });

    arVideo.addEventListener('error', (e) => {
      console.error('Помилка завантаження відео:', e);
    });

    // Коли маркер знайдено
    marker.addEventListener('markerFound', () => {
      instructionText.style.display = 'none';
      arVideo.muted = false;
      arVideo.play().catch(e => console.error("Відео не відтворилось:", e));
    });

    // Коли маркер втрачено
    marker.addEventListener('markerLost', () => {
      instructionText.style.display = 'block';
      arVideo.pause();
    });

    // Активація медіа при кліку
    document.body.addEventListener('click', () => {
      if (arVideo.paused) {
        arVideo.play().catch(() => {});
      }
    });

    // Фікс висоти для мобільних браузерів
    function fixHeight() {
      document.body.style.height = window.innerHeight + 'px';
    }
    window.addEventListener('resize', fixHeight);
    fixHeight();
  </script>
</body>
</html>
